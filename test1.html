<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        perspective: 1000px;
      }
      .card {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.9s;
        display: flex;
        margin-top: 60px;
        justify-content: center;
      }
      .frond {
        background-color: royalblue;
        border-radius: 10px;
        box-shadow: 4px 4px 3px royalblue;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 170px;
        color: white;
        font-size: larger;
      }
      .container:hover .card {

        transform: rotateY(180deg);
      }
      .frond,
      .back {
        position: absolute;
        backface-visibility: hidden;
      }
      .back {
        background-color: royalblue;
        border-radius: 10px;
        box-shadow: 4px 4px 3px royalblue;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 170px;
        color: white;
        font-size: 30px;
        font-weight: bold;
        letter-spacing: 3px;
        transform: rotateY(180deg);
      }
      .flech {
        transform: scaleY(-1) rotate(90deg);
        animation: move 0.9s infinite;
      }
      @keyframes move {
        0% {
          transform: scaleY(-1) rotate(90deg);
        }
        50% {
          transform: scaleY(-1) rotate(90deg) translateX(10px);
        }
        100% {
          transform: scaleY(-1) rotate(90deg);
        }
      }
      .flech-text {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
      }
      .flech-text p {
        font-size: 27px;
        font-weight: bold;
        color: royalblue;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="frond">ILYASS TBER DEVELOPER</div>
        <div class="back">I'M NOW WATCH ME</div>
      </div>
    </main>
    <div class="flech-text">
      <img
        class="flech"
        src="./images/pointes-de-fleches-fines-a-droite.png"
        width="60px"
        height="60px"
        alt=""
      />
      <p>Click in Card</p>
    </div>
  </body>
</html>
